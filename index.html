<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Re-animation of the See'N Say Story Maker">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="js/script.js" defer></script>
    <title>See'N Say Story Maker | Assignment_1</title>
</head>
<body>
    <h2>See'N Say Story Maker</h2>
    <main class="container">
        <section class="story-teller">
            <section>
                <!-- This div function contains all sentences that were used on the website -->
                <div class="sentences">
                    <div class="sentence1">

                    </div>
                    <div class="sentence2">

                            <img src="img/sentence-5/arc.jpg" alt="arc">
                            <figure>
                                <figcaption>arcs</figcaption>

                    </div>

                        <div>
                            <img src="img/sentence-1/peaceful.jpg" alt="peaceful">
                            <figure>
                                <figcaption>peacefully</figcaption>

                        <div>

                    </div>
                    <div class="buttons button-2">

                    </div>
                    <div class="buttons button-3">

                    <div class="buttons button-4">

                    </div>
                    <div class="buttons button-5">

                    </div>
                </div>

                    <div>
                        <span id="firstWord"></span>
                    </div>
                    <div>
                        <span id="finalSentence"></span>
                    </div>
                    <div>
                        <span id="randomSentence"></span>

                    <div class="audio">
                        <div>
                            <audio id="audioNoun1" src="audio/sentence1/sun.mp3"></audio>
                            <audio id="audioNoun2" src="audio/sentence2/dog.mp3"></audio>
                            <audio id="audioNoun3" src="audio/sentence3/thunder.mp3"></audio>

                            <audio id="audioNoun2_5" src="audio/sentence5/after_rain_shower.mp3"></audio>
                        </div>
                        <div>
                            <audio id="audioNoun3_1" src="audio/sentence1/distant_mountains.mp3"></audio>
                            <audio id="audioNoun3_2" src="audio/sentence2/neighborhood.mp3"></audio>
                            <audio id="audioNoun3_3" src="audio/sentence3/stormy_sky.mp3"></audio>
                            <audio id="audioNoun3_4" src="audio/sentence4/in_winter.mp3"></audio>
                            <audio id="audioNoun3_5" src="audio/sentence5/school.mp3"></audio>

                <section class="other-buttons">
                    <div class="buttons button-6">
                        <button id="finalButton"></button>
                        <em>Full Sentence</em>
                    </div>
                    <div class="buttons button-7">
                        <button id="randomButton"></button>
                        <span>Random Story</span>
                    </div>
                </section>
            </section>
        </section>
    </main>
</body>
</html>
